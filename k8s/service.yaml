apiVersion: v1
kind: Service
metadata:
  name: minecraft-dashboard
  labels:
    app: minecraft-dashboard
spec:
  type: LoadBalancer  # Use LoadBalancer for cloud providers (GKE, EKS, AKS)
                       # Change to NodePort for on-prem or use Ingress for more control
  selector:
    app: minecraft-dashboard
  ports:
  - name: http
    port: 80        # External port (what users connect to)
    targetPort: 8000  # Container port (matches Dockerfile EXPOSE)
    protocol: TCP

